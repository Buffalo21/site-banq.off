<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion - Ma Banque</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #003366;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      background-color: #003366;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 10px;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Espace client</h2>
    <input type="text" id="identifiant" placeholder="Identifiant" />
    <input type="password" id="motdepasse" placeholder="Mot de passe" />
    <button onclick="connexion()">Se connecter</button>
    <div class="error" id="messageErreur"></div>
  </div>

  <script>
    function connexion() {
      const id = document.getElementById("identifiant").value;
      const mdp = document.getElementById("motdepasse").value;
      const message = document.getElementById("messageErreur");

      if (id === "mathieu bloch" && mdp === "Mia1234") {
        localStorage.setItem("statut", "Actif"); // ou "Bloqué" si tu veux simuler un compte bloqué
        window.location.href = "login.html";
      } else {
        message.textContent = "Identifiants incorrects.";
      }
    }
  </script>

</body>
</html>
