<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact - Ma Banque</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h1 {
      color: #004080;
      text-align: center;
    }

    .infos-contact {
      max-width: 500px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .infos-contact p {
      margin: 10px 0;
      font-size: 16px;
    }

    form {
      margin-top: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #004080;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>

  <h1>Contactez-nous</h1>

  <div class="infos-contact">
    <p><strong>Adresse postale :</strong><br>
      Banque Fictive, 12 Avenue de la République,<br>
      75011 Paris, France</p>

    <p><strong>Email :</strong><br>
      contact@banquefictive.com</p>

    <form onsubmit="envoyerMessage(event)">
      <label for="nom">Nom complet :</label>
      <input type="text" id="nom" required>

      <label for="email">Adresse e-mail :</label>
      <input type="email" id="email" required>

      <label for="adresse">Adresse postale :</label>
      <input type="text" id="adresse" required>

      <label for="message">Message :</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </div>

  <script>
    // Fonction pour simuler l'envoi du message et le stocker dans localStorage
    function envoyerMessage(event) {
      event.preventDefault();  // Empêche l'envoi réel du formulaire

      // Récupération des valeurs du formulaire
      const nom = document.getElementById('nom').value;
      const email = document.getElementById('email').value;
      const adresse = document.getElementById('adresse').value;
      const message = document.getElementById('message').value;

      // Création d'un objet message
      const messageData = {
        nom: nom,
        email: email,
        adresse: adresse,
        message: message,
        date: new Date().toLocaleString()  // Date et heure d'envoi
      };

      // Récupérer les messages précédents dans localStorage ou initialiser un tableau vide
      let messages = JSON.parse(localStorage.getItem('messages')) || [];

      // Ajouter le nouveau message à la liste
      messages.push(messageData);

      // Sauvegarder le tableau mis à jour dans le localStorage
      localStorage.setItem('messages', JSON.stringify(messages));

      // Alerte de confirmation
      alert("Votre message a été envoyé avec succès.\nUn conseiller vous répondra bientôt.");

      // Réinitialisation du formulaire
      document.querySelector("form").reset();
    }
  </script>

</body>
</html>
